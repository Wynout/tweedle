<!DOCTYPE html>
<html ng-app="tweetStreamApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="lib/angular-material/themes/indigo-theme.css"/>
    <!--[if IE]>
    <link href="stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    <link rel="stylesheet" href="stylesheets/style.css"/>
    <link rel="stylesheet" href="stylesheets/bottom-sheet.css"/>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/hammerjs/hammer.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>

    <script src="lib/socket.io-client/socket.io.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/config.js"></script>
    <script src="javascripts/socket.js"></script>
    <script src="javascripts/live-tweet-list.js"></script>
    <script src="javascripts/bottom-sheet.js"></script>
    <script src="javascripts/unsafe.filter.js"></script>
    <title>Prototype Test</title>
</head>
<body>

    <div ng-controller="LiveTweetList as vm">

        <md-toolbar md-theme="">
            <div class="md-toolbar-tools">
                <h1>Total Tweets Received: {{vm.count}}</h1>
            </div>
        </md-toolbar>

        <md-switch ng-model="settings.profilePicturesEnabled" aria-label="Enable profile pictures">
            Enable profile pictures: {{ settings.profilePicturesEnabled }}
        </md-switch>

        <md-content md-theme="indigo">

            <md-list>
                <md-item ng-repeat="tweet in vm.tweets track by $index">

                    <md-whiteframe class="md-whiteframe-z1" layout layout-align="center top">

                        <div class="md-tile-left" ng-if="settings.profilePicturesEnabled">
                            <img ng-src="{{tweet.user.profile_image_url_https}}" alt="" class="profile__image"/>
                        </div>
                        <div class="md-tile-content">
                            <div class="row tweet__timestamp">{{tweet.timestamp_ms | date:'medium'}}</div>
                            <div ng-bind-html="tweet.text | linky | unsafe"></div>
                        </div>
                    </md-whiteframe>

                </md-item>
            </md-list>
        </md-content>

    </div>




    <div ng-controller="BottomSheetExample" class="bottomSheetdemoBasicUsage">
        <p style="padding-left: 20px;">
            Bottom sheet can be dismissed with the service or a swipe down.
        </p>
        <div class="bottom-sheet-demo inset" layout="column" layout-phone="row" layout-align="center">
            <md-button class="md-primary" ng-click="showListBottomSheet($event)">
                Show as List
            </md-button>
            <div style="width:50px;"></div>
            <md-button class="md-primary" ng-click="showGridBottomSheet($event)">
                Show as Grid
            </md-button>
        </div>

        <br/>
        <b layout="row" layout-align="center center" layout-padding>
            {{alert}}
        </b>
    </div>



</body>
</html>

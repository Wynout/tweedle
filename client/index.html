<!DOCTYPE html>
<html data-ng-app="app">
<head lang="en">
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <title data-ng-bind="title">TweetStream Angular</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <!--[if IE]>
    <link href="content/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css"/>
    <![endif]-->

    <!-- inject-vendor:css -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="lib/toastr/toastr.css"/>

    <!-- Custom D3 Bar Chart -->
    <link rel="stylesheet" href="content/stylesheets/bar-chart.css"/>

    <!-- Global override -->
    <link rel="stylesheet" href="content/stylesheets/style.css"/>

    <!-- inject-vendor:js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>
    <script src="lib/socket.io-client/socket.io.js"></script>
    <script src="lib/d3/d3.js"></script>
    <script src="lib/d3-tip/index.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/toastr/toastr.js"></script>

    <!-- inject-custom:js -->
    <script src="app/blocks/d3/bar-chart.module.js"></script>

    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="app/app.module.js"></script>

    <!-- Reusable Blocks/Modules -->
    <script src="app/blocks/exception/exception.module.js"></script>
    <script src="app/blocks/exception/exception-handler.js"></script>
    <script src="app/blocks/exception/exception.js"></script>
    <script src="app/blocks/logger/logger.module.js"></script>
    <script src="app/blocks/logger/logger.js"></script>
    <script src="app/blocks/router/router.module.js"></script>
    <script src="app/blocks/router/routehelper.js"></script>

    <!-- core module -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/constants.js"></script>
    <script src="app/core/config.js"></script>
    <script src="app/core/dataservice.js"></script>
    <script src="app/core/socket.js"></script>
    <script src="app/core/unsafe.filter.js"></script>

    <!-- layout -->
    <script src="app/layout/layout.module.js"></script>

    <!--widgets-->
    <script src="app/widgets/widgets.module.js"></script>
    <script src="app/widgets/tsBarChart.js"></script>

    <!-- dashboard -->
    <script src="app/dashboard/dashboard.module.js"></script>
    <script src="app/dashboard/config.route.js"></script>
    <script src="app/dashboard/dashboard.js"></script>

    <!-- stream -->
    <script src="app/stream/stream.module.js"></script>
    <script src="app/stream/config.route.js"></script>
    <script src="app/stream/stream.js"></script>
</head>
<body>
    <div data-ng-include="'app/layout/shell.html'"></div>
</body>
</html>
